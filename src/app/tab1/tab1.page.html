<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="container-coin">

    <img [@rotatedStated]="state"  [src]="image" alt="">
    <h1>{{info}}</h1>

  </div>
</ion-content>

<ion-footer>
  <ion-toolbar (click)="jogarMoeda()" color="primary" class="btn">
    <ion-title class="ion-text-center">Jogar a moeda</ion-title>
  </ion-toolbar>
</ion-footer>
